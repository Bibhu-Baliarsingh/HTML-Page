<!DOCTYPE html>
<head>
 
    <title> Group_Gross_Recievables</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
<style>

 
.pad{
    background-color: lightgrey;
    width : 1365px;
    height : 730px;
    border: 20px solid rgb(231,43,5);
    padding: 39px;
    margin: 5px;
}
.grid-container {
        position: center;
        top : 10%;
        left: 3%;
        /*display: grid; */
        grid-template-columns : 30px;
        grid-template-rows: 30px 30px 30px 30px 30px 30px 30px 30px 30px;
        gap: 3px;
        background-color : hsl(0, 0%, 100%);
        padding : 1px;
        width: 1232px;
        height: 575px;;
}
.highlight {
  background-color: yellow;
}

.heading1{
    text-indent: 10px;
    font-size: 20px;
    font-weight: bold;
}

.heading2{
    text-indent: 40px;
    font-size: 17px;
    font-weight: bold;
}

.heading3{
    text-indent: 100px;
    font-size: 16px;
    font-weight: normal
}

</style>

<script>
    
    $(document).ready(function(){
        window.onload = $.ajax({
            url:"Group_GR1.csv",
            dataType:"text",
            success:function(data)
            {
                var trigger_dataset = data.split(/\r?\n|\r/);
                var table_data = '<table class = "table table-bordered ">';
                    for (var count = 0; count<trigger_dataset.length; count++)
                    {
                        var cell_data = trigger_dataset[count].split(",");
                        console.log(cell_data,"cell_data");
                        table_data += '<tr>';
                        if(count === 0 && cell_data[4] === "Triggers") 
                        {
                            table_data += '<th colspan="4">' + cell_data[4]+'</th>';
                            
                        }
                            for(var cell_count = 0; cell_count<cell_data.length; cell_count++)
                            {
                                if(cell_count === 1 && count != 0){
                                    table_data += '<td style="display:none">' + cell_data[0] + '</td>';
                                    table_data += '<td style="display:none">' + cell_data[1] + '</td>';
                                    table_data += '<td style="display:none">' + cell_data[2] + '</td>';
                                    table_data += '<td style="display:none">' + cell_data[3] + '</td>';
                                    if(cell_data[1] === "Total"){
                                        //table_data += '<td class="heading1">' + cell_data[4] + '</td>';
                                        if(cell_data[4].match("Increased")){
                                            table_data += '<td class="heading1" style="color:green">' + cell_data[4] + '</td>';
                                        }
                                        if(cell_data[4].match("Decreased")){
                                            table_data += '<td class="heading1" style="color:red">' + cell_data[4] + '</td>';
                                        }
                                    }
                                    else if(cell_data[1] === "Region"){
                                        //table_data += '<td class="heading2">' + cell_data[4] + '</td>';
                                        if(cell_data[4].match("Increased")){
                                            table_data += '<td class="heading2" style="color:green">' + cell_data[4] + '</td>';
                                        }
                                        if(cell_data[4].match("Decreased")){
                                            table_data += '<td class="heading2" style="color:red">' + cell_data[4] + '</td>';
                                        }
                                    }
                                    else {
                                        if(cell_data[4].match("Increased")){
                                            table_data += '<td class="heading3" style="color:green">' + cell_data[4] + '</td>';
                                        }
                                        if(cell_data[4].match("Decreased")){
                                            table_data += '<td class="heading3" style="color:red">' + cell_data[4] + '</td>';
                                        }
                                    }
                               }
                               
                            } table_data += '</tr>';
                    }table_data += '</table>';
                    console.log(table_data);

                     $('#Group--GrossRecievables').html(table_data);
            }
        });

    });


window.transitionToPage = function(href) {
    document.querySelector('body').style.opacity = 0
    setTimeout(function() {
        window.location.href = href
    }, 500)
}

document.add.EventListerner('DOMContentLoaded', function(event) {
    document.querySelector('body').style.opactiy = 1
})

    
</script>

</head>
<body>
    <h3 align = "center"> Group - Gross Receivables</h3>
<div class = "pad"> 
    <div><span onclick = "transitionToPage('index.html')"><h7>Go_Back</h7></span></div>
    <div class = "grid-container"> 


         <div class = "container">
              <div class  = "table-responsive"> 
                <br />
            </div>
                <br />
            <div id = "Group--GrossRecievables">
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
